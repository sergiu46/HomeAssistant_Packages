# Version: 2023.04.13-1
# Themes Package

script:
  # Script to update this package from GitHub
  update_packages:
    sequence:
      - service: downloader.download_file
        data:
          overwrite: true
          url: >-
            {% set url = 'https://raw.githubusercontent.com/' %}
            {% set account = states('input_text.packages_account') %}
            {% set file_path = '/HomeAssistant_Packages/main/packages/themes.yaml' %}
            {{ url + account + file_path }}
frontend:
  themes:
    # This theme removes the backgound of cards.
    No Card Background:
      modes:
        light:
          card-background-color: transparent
          ha-card-border-radius: "0px"
          ha-card-border-width: "0px"
          ha-card-box-shadow: 0px 0px 0px 0px
          ha-card-background: var(--card-background-color)
          paper-dialog-background-color: var(--card-background-color)
          paper-listbox-background-color: var(--card-background-color)
          paper-card-background-color: var(--card-background-color)
        dark:
          card-background-color: transparent
          ha-card-border-radius: "0px"
          ha-card-border-width: "0px"
          ha-card-box-shadow: 0px 0px 0px 0px
          ha-card-background: var(--card-background-color)
          paper-dialog-background-color: var(--card-background-color)
          paper-listbox-background-color: var(--card-background-color)
          paper-card-background-color: var(--card-background-color)
