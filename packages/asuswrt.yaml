# Version: 2023.04.13-1
# Package Asuswrt
# For this to work asuswrt integrations needs to be setup.


script:
  # Script to update this package from GitHub
  update_packages:
    sequence:
      - service: downloader.download_file
        data:
          overwrite: true
          url: >-
            {% set url = 'https://raw.githubusercontent.com/' %}
            {% set account = states('input_text.packages_account') %}
            {% set file_path = '/HomeAssistant_Packages/main/packages/asuswrt.yaml' %}
            {{ url + account + file_path }}


automation:
# Notify when CPU Temperature is high
  - id: 'asuswrt_cpu_temp'
    alias: "|| Asuswrt CPU Temperature"
    description: ''
    trigger:
      - platform: numeric_state
        entity_id: sensor.asuswrt_cpu_temperature
        above: '80'
    condition: []
    action:
      - service: !secret notify_service_server
        data:
          message: "游리 Asuswrt CPU Temp. = {{ states('sensor.asuswrt_cpu_temperature') }}춿C"
      - wait_template: "{{ states( 'sensor.asuswrt_cpu_temperature' ) | float < 75 }}"
      - service: !secret notify_service_server
        data:
          message: "游릭 Asuswrt CPU Temp. = {{ states('sensor.asuswrt_cpu_temperature') }}춿C"
    mode: single
    max_exceeded: silent

